---
kind: pipeline
name: housekeeping
type: docker
steps:
  - name: Lint
    image: osshelp/drone-linter
    settings:
      exclude_regex: "(inventory)"
      yml_files:
        - "**/*.yml"
        - "ansible/*"
      markdown_files:
        - "**/*.md"
        - "./**"

trigger:
  branch:
    - dev
    - main
  event:
    - push
